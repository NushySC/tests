<!-- In the <head> of the document define a JavaScript function setBlackBg() (no arguments). When called, it should set the background color of the <body> element to black.

    Then, in the <body> of the document, call this function you defined.
         -->
        <html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question 2</title>

    <script>
        // define the function here ...
        const setBlackBg = () => {
            document.body.style.backgroundColor = "black";
        }
    </script>
</head>

<body>

    <script>
        // call the function here ...
        setBlackBg();
    </script>

</body>

</html>

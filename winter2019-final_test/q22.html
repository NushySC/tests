<body>

    <button id="clickable">CLICK ME!</button>

    <script>
        document.getElementById("clickable").addEventListener("mouseover", function () {
            console.log('Over')
        });
        
        document.getElementById("clickable").addEventListener("mouseleave", function () {
            console.log('Out')
        });
    </script>
